<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>create-tree</title>
  <link rel="stylesheet" href="../plugins/materialize.min.css">
  <script src="../plugins/materialize.min.js"></script>
  <script src="../plugins/d3.v6.js"></script>
  <link rel="stylesheet" href="../styles/main.css">

  <style>
    #chart {
      height: 700px;
      max-height: 90vh;
      width:100%;
    }
    textarea {
      height: 600px;
      max-height: 80vh;
      width:100%;
    }
    @media only screen and (max-width: 600px) {
      #chart {
        height: 60vh;
        min-height: 300px;
      }
      textarea {
        height: 30vh;
        min-height: 200px;
      }
    }
  </style>

</head>
<body>
<div style="max-width: 1100px; margin: auto">
  <div class="row">
    <div class="col s12 m9">
      <div id="chart" style="position: relative"></div>
    </div>
    <div class="col s12 m3">
      <textarea id="textarea"></textarea>
      <button class="btn" id="update_btn">UPDATE CHART</button>
    </div>
  </div>
</div>

<script src="create-tree.js" type="module"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.body.appendChild(document.createElement("div"))
    modal.setAttribute("id", "form_modal")
    modal.setAttribute("class", "modal")
    M.Modal.init(modal, {});
  });
</script>
</body>
</html>
